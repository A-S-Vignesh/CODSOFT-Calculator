<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-box">
        <div class="grid">

            <input type="text" name="display" class="display" readonly>

            <button class="numberbtn numberbtn1" value="AC">AC</button>
            <button class="numberbtn" value="DEL">DEL</button>
            <button class="numberbtn" value="%">%</button>
            <button class="numberbtn" value="/">/</button>
            <button class="numberbtn" value="9">9</button>
            <button class="numberbtn" value="8">8</button>
            <button class="numberbtn" value="7">7</button>
            <button class="numberbtn" value="*">*</button>
            <button class="numberbtn" value="4">4</button>
            <button class="numberbtn" value="5">5</button>
            <button class="numberbtn" value="6">6</button>
            <button class="numberbtn" value="-">-</button>
            <button class="numberbtn" value="1">1</button>
            <button class="numberbtn" value="2">2</button>
            <button class="numberbtn" value="3">3</button>
            <button class="numberbtn" value="+">+</button>
            <button class="numberbtn" value="00">00</button>
            <button class="numberbtn" value="0">0</button>
            <button class="numberbtn" value=".">.</button>
            <button class="numberbtn" value="=">=</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
